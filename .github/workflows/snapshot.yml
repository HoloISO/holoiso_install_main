name: Build snapshot
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      
      - name: Prepare pacman keyring
        run: |
          pacman-key --init
          pacman --noconfirm -Sy archlinux-keyring base-devel fakeroot
          chown -R nobody:nobody "/__w/holoiso_install_main/holoiso_install_main"
          rm /__w/holoiso_install_main/holoiso_install_main/*.tar.zst
          
      - name: Build ISO File
        run: |
          su -s /bin/bash nobody -c "makepkg -s --nodeps && mkdir pkgout && mv *.tar.zst pkgout"

      - uses: actions/upload-artifact@v2
        with:
          name: holoiso
          path: pkgout/*.tar.zst
